<body>
    <!-- topbar starts -->

        <div class="navbar-inner">

            <div class="btn-group pull-right theme-container animated tada">

                <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <i class="glyphicon glyphicon-tint"></i><span
                        class="hidden-sm hidden-xs"> Change Theme / Skin</span>
                    <span class="caret"></span>
                </button>

                <ul class="dropdown-menu" id="themes">

                    <li><a data-value="cerulean" href="#"><i class="whitespace"></i> Cerulean</a></li>

                    <li><a data-value="lumen" href="#"><i class="whitespace"></i> Lumen</a></li>
                    <li><a data-value="slate" href="#"><i class="whitespace"></i> Slate</a></li>

                    <li><a data-value="united" href="#"><i class="whitespace"></i> United</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="ch-container">
        <div id="app">
            <div class="row">
                <a class="btn btn-danger" v-on:click ="allRequest()">
                    <i class="glyphicon glyphicon-share-alt icon-white"></i>
                    All Request
                </a>

                <div class="box col-md-12">
                <div class="box-inner">
                <div class="box-header well" data-original-title="">
                    <h2><i class="glyphicon glyphicon-user"></i>Ajax Request</h2>
                </div>
                <div class="box-content">
                <table class="table table-striped table-bordered bootstrap-datatable datatable responsive">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Request url</th>
                        <th>Method</th>
                        <th>Data</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="row in request_list">
                        <td class="center">{{row.id}}</td>
                        <td class="center">{{row.url}}</td>
                        <td class="center">{{row.method}}</td>
                        <td class="center">{{row.data}}</td>
                        <td class="center">
                            <span class="label-success label label-default">success</span>
                        </td>
                        <td class="center">
                            <a class="btn btn-danger" v-on:click ="singleRequet(row.id)">
                                <i class="glyphicon glyphicon-share-alt icon-white"></i>
                                Request
                            </a>
                        </td>
                    </tr>                
                </tbody>
                </table>
                </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var app = new Vue({ 
        el: '#app',
            data: {
                request_list: [
                    { id: 1, url: 'http://google.co.jp', method: 'get', data:'' },
                    { id: 2, url: 'http://hogehoge.com', method: 'get', data:'' },
                    { id: 3, url: 'http://fugafuga.com', method: 'post', data:'aaa:bbb,ccc:ddd' },
                ]
            },
        methods:{
            allRequest: function () {
                alert("all request");

                alert(id);
            }

        },
        mounted () {
            console.log("test2")
        }
    });
    </script>

    <script src='bower_components/fullcalendar/dist/fullcalendar.min.js'></script>
    <script src='js/jquery.dataTables.min.js'></script>
    <script src="bower_components/chosen/chosen.jquery.min.js"></script>
    <script src="bower_components/colorbox/jquery.colorbox-min.js"></script>
    <script src="js/jquery.noty.js"></script>
    <script src="bower_components/responsive-tables/responsive-tables.js"></script>
    <script src="bower_components/bootstrap-tour/build/js/bootstrap-tour.min.js"></script>
    <script src="js/jquery.raty.min.js"></script>
    <script src="js/jquery.iphone.toggle.js"></script>
    <script src="js/jquery.autogrow-textarea.js"></script>
    <script src="js/jquery.uploadify-3.1.min.js"></script>
    <script src="js/jquery.history.js"></script>
    <script src="js/charisma.js"></script>
